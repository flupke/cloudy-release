{% extends 'projects/base.html' %}

{% block contents %}
<table id="deployment_log" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Source URL</th>
            <th>Event</th>
            <th>Output</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in entries %}
        <tr>
            <td class="date">{{ entry.date }}</td>
            <td><a href="{{ entry.source_url }}" title="{{ entry.source_url }}">{{ entry.source_url|truncatechars:50 }}</a></td>
            <td>{{ entry.type }}</td>
            <td>
                {% if entry.text %}
                <pre>{{ entry.text }}</pre>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
