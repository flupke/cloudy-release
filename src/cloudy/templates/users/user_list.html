{% extends 'base.html' %}

{% block contents %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Deployments</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                <a href="{% url 'users_profile' pk=user.profile.pk %}">{{ user }} {% if user.email %}&lt;{{ user.email }}&gt;{% endif %}</a>
            </td>
            <td>
                <ul class="list-unstyled">
                    {% for deployment in user.deployments.all %}
                    <li>
                        <a href="{% url 'projects_update_deployment' deployment.pk %}">{{ deployment }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
