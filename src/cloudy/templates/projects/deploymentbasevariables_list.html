{% extends 'base.html' %}

{% block navbar_extra %}
<div class="navbar-form">
    <a href="{% url 'projects_create_base_variables' %}" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span> Create
    </a>
</div>
{% endblock %}

{% block contents %}
<table id="deployment_variables_table" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Variables name</th>
        </tr>
    </thead>
    <tbody>
        {% for base_variables in base_variables_list %}
        <tr>
            <td>
                <a href="{% url 'projects_update_base_variables' pk=base_variables.pk %}">{{ base_variables }}</a>
                <a href="{% url 'projects_create_base_variables' %}?copy_from={{ base_variables.pk }}" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-export"></span> Copy
                </a>
                <div class="pull-right">
                    <a href="{% url 'projects_delete_base_variables' pk=base_variables.pk %}" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
